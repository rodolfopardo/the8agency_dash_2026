<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 8Agency Dashboard 2026</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <img src="https://media.licdn.com/dms/image/v2/D4D0BAQFZb63je-zg9A/company-logo_200_200/company-logo_200_200/0/1734984695069/the_8agency_logo?e=2147483647&v=beta&t=s79R9h1u6_nduALGqZRPUrTAOCOMEqQi3mMB3bWp-HE" alt="The 8 Agency" width="100" height="100" style="border-radius: 16px;">
                </div>
                <p style="margin-top: 16px; color: #94a3b8;">Dashboard de Proyectos 2026</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Ingresa tu usuario">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Ingresa tu contraseña">
                        <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group remember">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Recordar sesión
                    </label>
                </div>

                <button type="submit" class="btn-login">
                    <span>Iniciar Sesión</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>

                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>

        <div class="login-footer">
            <p>The 8 Agency © 2026 - Todos los derechos reservados</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
